{% load mptt_tags %}
<ul>
    {% recursetree menu %}
	<li class="{% if page.lft >= node.lft and page.rght <= node.rght and page.tree_id == node.tree_id %}active {% endif %}{% if node.draft %}draft{% endif %}">
      <a href="{{ node.get_absolute_url }}">{% firstof node.menu_title node.title %}</a>
	  {% if children %}
      <ul class="submenu">
        {{ children }}
      </ul>
	  {% endif %}
  </li>
    {% endrecursetree %}
</ul>
