{% load i18n %}
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en"><head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta name="robots" content="NONE,NOARCHIVE"><title>Please configure Ionyweb</title>
  <style type="text/css">
    html * { padding:0; margin:0; }
    body * { padding:10px 20px; }
    body * * { padding:0; }
    body { font:small sans-serif; }
    body>div { border-bottom:1px solid #ddd; }
    h1 { font-weight:normal; }
    h2 { margin-bottom:.8em; }
    h2 span { font-size:80%; color:#666; font-weight:normal; }
    h3 { margin:1em 0 .5em 0; }
    h4 { margin:0 0 .5em 0; font-weight: normal; }
    table { border:1px solid #ccc; border-collapse: collapse; width:100%; background:white; }
    tbody td, tbody th { vertical-align:top; padding:2px 3px; }
    thead th { padding:1px 6px 1px 3px; background:#fefefe; text-align:left; font-weight:normal; font-size:11px; border:1px solid #ddd; }
    tbody th { width:12em; text-align:right; color:#666; padding-right:.5em; }
    ul { margin-left: 2em; margin-top: 1em; }
    #summary { background: #e0ebff; }
    #summary h2 { font-weight: normal; color: #666; }
    #explanation { background:#eee; }
    #instructions { background:#f6f6f6; }
    #summary table { border:none; background:transparent; }
	form {
	  margin: 30px;
      width: 260px;
	}
	label{
	 float: left;
	 width: 80px;
     padding-top: 15px;
	 padding-bottom: 5px;
	}
	input[type="text"] {
	  height: 1.5em;
	  padding: 5px;
	  margin: 5px;
	  width: 150px;
	}
	input[type="submit"] {
	  padding: 5px;
	  margin: 10px;
	}
  </style>
</head>

<body>
<div id="summary">
  <h1>It worked!</h1>
  <h2>Congratulations on your first Ionyweb project.</h2>
</div>

<div id="instructions">
  <p>You now have a database. Please configure your website:</p>
  <form method="post">{% csrf_token %}
	{{ form.as_p }}
	<p style="text-align: right"><input type="submit" value="{% trans "Save" %}" /></p>
  </form>
</div>

<div id="explanation">
  <p>
    You're seeing this message because you have a <code>WebSite.DoesNotExist</code> in your
    Ionyweb project. Get to work!
  </p>
</div>
</body></html>
